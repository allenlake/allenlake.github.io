<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>

	<body>
		<form action="http://192.168.2.135:9090" method="post">
			<table border="1" bordercolor="#00ffff" cellspacing="0" cellpadding="10" width="500">
				<tr>
					<th colspan="2">注册表单</th>
				</tr>
				<tr>
					<td>用户名称</td>
					<td><input type="text" name="usr"></td>
				</tr>
				<tr>
					<td>输入密码</td>
					<td><input type="password" name="psw"></td>
				</tr>
				<tr>

					<td><input type="radio" name="sex" value="man" checked="checked">男<input type="radio" name="sex" value="woman">女</td>
				</tr>
				<tr>
					<td>选择技能</td>

						<input type="checkbox" name="edu" value="css">CSS

						</td>
				</tr>
				<tr>
					<td>选择国家</td>
					<td><select name="country">
						<option value="none">--选择国家--</option>
						<option value="ch">中国</option>
						<option value="usa">美国</option>
						<option value="jp">日本</option></select></td>
				</tr>
				<tr>
					<td colspan="2">
							<input type="reset" value="重新输入" /> <input type="submit" value="确认注册">						
					</td>
				</tr>

			</table>
